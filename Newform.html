<!DOCTYPE html>
<html lang="en">
<head>
<title>Sign Up Form</title>
<meta charset="utf-8">
</head>
<header>
	<h1>Sign Up</h1>
</header>
<style>
fieldset { width: 320px;
		border: 2px ridge;
		padding: 10px;
		margin-botoom: 10px; }
Legend { font-family: Georgia, "Times New Roman", serif;
		font-weight: bold; }
label { font-family: Arial, sans-serif; }
</style>
</head>
<form method="get">
Username: <input type="text" name="uname" id="uname" maxlength="30"><br><br>
Password: <input type="Password" name="pword" id="pword">
	<h3>Choose your favorite day of the week: </h3>
<input type="radio" name="favday" id="favS" value="S"> Sunday<br>
<input type="radio" name="favday" id="favM" value="M"> Monday<br>
<input type="radio" name="favday" id="favT" value="T"> Tuesday<br>
<input type="radio" name="favday" id="favW" value="W"> Wednesday<br>
<input type="radio" name="favday" id="favTH" value="TH"> Thursday<br>
<input type="radio" name="favday" id="favF" value="F"> Friday<br>
<input type="radio" name="favday" id="favSA" value="SA"> Saturday<br>
<br><h3>Choose Your Favorite Social Networking Site</h3>
<select size="1" name="favsite" id="favsite">
	<option>Select Your Favorite Social Networking Site</option>
	<option value="Instagram">Instagram</option>
	<option value="Facebook">Facebook</option>
	<option value="TikTok">TikTok</option>
	<option value="Snapchat">Snapchat</option>
	<option value="Other">Other</option>
</select>
<br><br>
<fieldset>
<legend>Shipping Address</legend>
<label>Addressline1: <input type="text" name="addressline1" 
		id="addressline1" size="54"></label><br><br>
<label>Addressline2: <input type="text" name="addressline2" 
		id="addressline2" size="54"></label><br><br>
<label>City: <input type="text" name="city" 
		id="city"></label>
<label>State: <input type="text" name="state" 
		id="state" maxlength="2" size="5"></label>
<br><br><label>Zip: <input type="text" name="zip" 
		id="zip" maxlength="5" size"5"></label>
</fieldset>
<br>
<input type="image" src="signup.gif" alt="Sign Up Button">
<input type="hidden" name="userid" id="userid" value="userid@site.com">
<form method="post"
		action="https://webdevfoundations.net/scripts/mydemo.asp">
</form>
